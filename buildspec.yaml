version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      #installs dependencies into the node_modules/ directory
      - yarn
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling
      - yarn build
  post_build:
    commands:
      - echo Build completed on `date`
# Include only the files required for your application to run.
artifacts:
  files:
    - public/**/*
    - src/**/*
    - package.json
    - appspec.yml
    - scripts/**/*